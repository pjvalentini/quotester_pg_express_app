<!DOCTYPE html>
<html>
<head>
	<title>"QUOTESTER"</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./public/styles.css">
</head>
<body>
	<h1 class="text-left">"QUOTESTER"<span class="spanHeaderTag"> - The home for your quotes -</span></h1>
	<br>
	<h3 class="text-center">Please leave your name and a meaningful quote.</h3>
	<div class="text-center center-block">
		<form id="quotester-form">
			<label class="nameLabel">Name</label><br>
			<input type="text" id="name-input" style="font-size: 25px" class="name_input" /><br>
			<label class="quoteLabel">Quote</label><br>
			<textarea id="quote-input" class="textArea" placeholder="Type a quote here" style="font-size: 25px">" "</textarea>
			<br>
			<input class="btn btn-secondary" id="submit-this" type="submit">
		</form>
	<h4 class="scrollDown"> - Scroll down to see more great quotes! - </h4>
	</div>
	<div id="main-container" class="modal-container"></div>
	<div id = "update-quote-modal" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<div class="modal-content text-center">
				<div class="modal-header">
					<h2>Update Your Quote</h2>
				</div>
				<div class="modal-body"></div>
				<div class="modal-footer"></div>
			</div>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./public/app.js"></script>
</body>
</html>
